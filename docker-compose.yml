  kiwix:
    # Make sure to download some ZIM files to serve + create a library.xml first
    #    https://wiki.kiwix.org/wiki/Content_in_all_languages
    #    https://wiki.kiwix.org/wiki/Kiwix-manage
    #    https://wiki.kiwix.org/wiki/Kiwix-serve
    # https://www.kiwix.org/en/
    # https://hub.docker.com/r/kiwix/kiwix-serve
    image: kiwix/kiwix-serve:latest
    entrypoint: "/usr/local/bin/kiwix-serve --port 9494 --verbose --library /data/library.xml"
    ports:
      - 0.0.0.0:9494:9494
    volumes:
      - ./data/kiwix:/data:ro
    cpus: 1
    mem_limit: 768m
    restart: on-failure
    labels:
      - "com.centurylinklabs.watchtower.scope=goodkarmakit"

  archivebox:
    # Make sure to add some archived content with the web UI
    #   http://127.0.0.1:9595/add/
    # https://archivebox.io
    # https://hub.docker.com/r/archivebox/archivebox/
    image: archivebox/archivebox:latest
    command: server --quick-init 0.0.0.0:9595
    ports:
      - 0.0.0.0:9595:9595
    environment:
      - PUBLIC_INDEX=True
      - PUBLIC_SNAPSHOTS=True
      - PUBLIC_ADD_VIEW=False
    volumes:
      - ./data/archivebox:/data
    cpus: 3
    mem_limit: 3072m
    restart: on-failure
    labels:
      - "com.centurylinklabs.watchtower.scope=goodkarmakit"

  pywb:
    # Make sure to add some archived content with the web UI
    #   http://127.0.0.1:9797
    # https://github.com/webrecorder/pywb
    # https://hub.docker.com/r/webrecorder/pywb
    image: webrecorder/pywb:latest
    command: wayback
    environment:
      - INIT_COLLECTION=YOUR_COLLECTION_NAME
    ports:
      - 127.0.0.1:9797:8080
    volumes:
      - ./data/pywb:/webarchive
    cpus: 3
    mem_limit: 3072m
    restart: on-failure
    labels:
      - "com.centurylinklabs.watchtower.scope=goodkarmakit"


  mwmbl-crawler:
    # Help crawl for mwmbl.org, the open source, non profit web search engine
    # More info: https://book.mwmbl.org/
    # Crawler source: https://github.com/mwmbl/crawler-script
    environment:
      - THREADS=1
    restart: always
    build:
      context: .
      dockerfile_inline: |
          FROM alpine:latest AS repo
          RUN apk add --no-cache git
          WORKDIR /app
          RUN git clone https://github.com/mwmbl/crawler-script.git .

          FROM python:3.9-slim-bullseye
          COPY --from=repo /app/entrypoint.sh /
          RUN chmod +x /entrypoint.sh
          RUN mkdir -p /srv/mwmbl/crawler-script
          RUN useradd mwmbl -r -d /srv/mwmbl && \
              chown mwmbl:mwmbl -R /srv/mwmbl
          USER mwmbl
          WORKDIR /srv/mwmbl/crawler-script
          COPY --from=repo /app/justext /srv/mwmbl/crawler-script/justext
          COPY --from=repo /app/LICENSE /app/README.md /app/pyproject.toml /app/poetry.lock /app/main.py /srv/mwmbl/crawler-script/
          RUN python -m venv venv && \
              . venv/bin/activate && \
              pip install . && \
              pip cache purge
          ENTRYPOINT ["/entrypoint.sh"]




### Distribued storage projects
  
  ipfs:
    # Make sure to pin some files you want to host for others using the web UI
    #   http://127.0.0.1:5001
    # https://ipfs.io
    # https://docs.ipfs.tech/install/run-ipfs-inside-docker/
    # https://hub.docker.com/r/ipfs/kubo/
    image: ipfs/kubo
    ports:
      
      - 4001:4001
      - 4001:4001/udp         # public swarm UDP
      - 8080:8080             # public gateway
      - 127.0.0.1:5001:5001   # private API
    volumes:
      - ./data/ipfs:/data/ipfs
    cpus: 2
    mem_limit: 2048m
    restart: on-failure
    labels:
      - "com.centurylinklabs.watchtower.scope=goodkarmakit"

  storj:
    # Make sure to first create a Storj wallet to hold your earnings
    #    https://registration.storj.io/
    #    http://127.0.0.1:14002/
    # https://www.storj.io/
    # https://hub.docker.com/r/storjlabs/storagenode
    image: storjlabs/storagenode
    ports:
      - 28967:28967
      - 127.0.0.1:14002:14002
    environment:
      - WALLET=YOUR_STORJ_PAYOUT_ADDRESS_HERE
      - EMAIL=YOUR_EMAIL_HERE@example.com
      - STORAGE=100GB
    volumes:
      - ./data/storj/config:/app/config
      - ./data/storj/identity/storagenode:/app/identity
    cpus: 2
    mem_limit: 2048m
    restart: on-failure
    labels:
      - "com.centurylinklabs.watchtower.scope=goodkarmakit"

  sia:
    # https://sia.tech/
    # https://hub.docker.com/r/nebulouslabs/sia
    image: nebulouslabs/sia
    ports:
      - 9981:9981
      - 9982:9982
      - 9983:9983
      - 9984:9984
      - 127.0.0.1:9980:9980
    volumes:
      - ./data/sia:/sia-data
    cpus: 2
    mem_limit: 2048m
    restart: on-failure
    labels:
      - "com.centurylinklabs.watchtower.scope=goodkarmakit"

  transmission:
    image: linuxserver/transmission
    # Add files to seed via the Web UI:
    #   https://127.0.0.1:9091
    # https://github.com/transmission/transmission
    # https://hub.docker.com/r/linuxserver/transmission/
    ports:
        - 127.0.0.1:9091:9091      # admin HTTP UI
        - 51413:51413              # public BitTorrent TCP port
        - 51413:51413/udp          # public BitTorrent UDP port
    # environment:
    #   - USER=yourDesiredAdminUsernameHere
    #   - PASS=CHANGETHISPASSWORD
    volumes:
        - ./data/transmission/files:/data
        - ./data/transmission:/config
    cpus: 2
    mem_limit: 2048m
    restart: on-failure
    labels:
      - "com.centurylinklabs.watchtower.scope=goodkarmakit"
